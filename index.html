<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
  <main>
    <section class="results--container">
      <article class="results--card">
        <h4 class="results--title">Your Result</h4>
          <div class="results--circle">
            <h1 class="circle--bignumber"> 76</p>
            <p class="circle--number">of 100</p>
          </div>
          <div class="score--container">
            <h3 class="score--title">Great</h1>
            <p class="score-info"> You scored higher than 65% of the people who have taken these tests.</p>
          </div>
      </article>
    </section>
    <section class="summary-card--container">
      <h3>Summary</h3>
      <article class="summary--card">
        <div class="card--categorie">
        <span class="thunder-icon"></span>
        <span class="red">Reaction</span>
        </div>
          <div class="card--score">
            <span>80</span>
            <span>/ 100</span>
          </div>
      </article>

      <article class="summary--card">
        <div class="card--categorie">
        <span class="brain-icon"></span>
        <span class="yellow">Memory</span>
        </div>
          <div class="card--score">
            <span>92</span>
            <span>/ 100</span>
          </div>
      </article>

      <article class="summary--card">
        <div class="card--categorie">
        <span class="message-icon"></span>
        <span class="green">Verbal</span>
        </div>
          <div class="card--score">
            <span>61</span>
            <span>/ 100</span>
          </div>
      </article>

      <article class="summary--card">
        <div class="card--categorie">
        <span class="eye-icon"></span>
        <span class="blue">Visual</span>
        </div>
          <div class="card--score">
            <span>72</span>
            <span>/ 100</span>
          </div>
      </article>
      <button>Continue</button>
    </section>
    
  </main>

</body>
</html>
